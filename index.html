    <div class="jumbotron">
      <h1>Top 10 web languages you should know!</h1>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-sm-4 language-name">
          JavaScript
        </div>

      <div class="row">

        <div class="col-sm-4">
          One of three columns

      </div>
      <div class="row">
        <div class="col-sm-4 language-name">
          Python

          One of three columns

      </div>
      <div class="row">
        <div class="col-sm-4 language-name">

          <i class="icon-csharp"></i>
        </div>
        <div class="col-sm-4">
          One of three columns
        </div>
      </div>
      <div class="row">
        <div class="col-sm-4 language-name">
          C++
        </div>
        <div class="col-sm-4 icons">
          <i class="icon-cplusplus"></i>
        </div>
        <div class="col-sm-4">
          One of three columns
        </div>
      </div>
      <div class="row">
        <div class="col-sm-4 language-name">
          Go
        </div>
        <div class="col-sm-4 icons">
          <i class="icon-go"></i>
        </div>
        <div class="col-sm-4">
          One of three columns
        </div>
      </div>
      <div class="row">
        <div class="col-sm-4 language-name">
          PHP
        </div>
        <div class="col-sm-4 icons">
          <i class="icon-php"></i>
        </div>
        <div class="col-sm-4">
          One of three columns
        </div>
      </div>
      <div class="row">
        <div class="col-sm-4 language-name">
          Perl
        </div>
        <div class="col-sm-4 icons">
          <span><i class="icon-perl"></i></span>
        </div>
        <div class="col-sm-4">
          One of three columns
        </div>
      </div>
    </div>
